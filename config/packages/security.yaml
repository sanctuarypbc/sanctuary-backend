security:
    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: ROLE_ADMIN

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        fos_userbundle:
            id: fos_user.user_provider.username_email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # All APIs with pattern /api/client will be used after client authentication
        client_api:
            pattern:    ^/api/client
            fos_oauth:  true
            stateless:  true
            anonymous:  false

        # All APIs with pattern /api/user will be used after user authentication
        user_api:
            pattern:    ^/api/user
            fos_oauth:  true
            stateless:  true
            anonymous:  false

        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                csrf_token_generator: security.csrf.token_manager

            logout:       true
            anonymous:    true

        api_doc:
            pattern:    ^/api/[doc|api|swagger.json]
            stateless:  true
            anonymous:  true

        oauth_token:
            pattern:    ^/oauth/v2/token
            security:   false

        oauth_authorize:
            pattern:    ^/oauth/v2/auth
            form_login:
                provider: fos_userbundle
                check_path: /oauth/v2/auth/login_check
                login_path: /oauth/v2/auth/login
                use_referer: true
            anonymous: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: ROLE_REGISTER }
        - { path: ^/resetting, role: ROLE_ADMIN }
        - { path: ^/api/user, role: ROLE_USER }
